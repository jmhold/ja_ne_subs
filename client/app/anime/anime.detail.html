<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            Hello Ind File<br>

            <h1>{{anime.title}}</h1>
            <p>Start Date: {{anime.start_date}}</p>
            <p>End Date: {{anime.end_date}}</p>
            <h4>Description</h4>
            <p>{{anime.desc}}</p>
            <h3>Episodes</h3>
            <ul>
                <li
                    data-ng-repeat="episode in anime.episodes | orderBy: epOrderBy">
                    <a href="/episode/{{episode._id}}">{{episode.title}} ({{episode.episode}})</a>
                </li>
            </ul>
        </div>
    </div>
</div>
